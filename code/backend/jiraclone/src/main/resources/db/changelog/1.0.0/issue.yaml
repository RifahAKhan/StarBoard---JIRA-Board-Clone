databaseChangeLog:
  - changeSet:
      id: create-issue-table
      author: Spandana
      changes:
        - createTable:
            tableName: issue
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: project_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: issue_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: summary
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: labels
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: story_points
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: assignee
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                      nullable: false
        - addUniqueConstraint:
            tableName: issue
            columnNames: project_id
            constraintName: unique_project_id

  - changeSet:
      id: create-issueSequence-1
      author: Spandana
      preConditions:
        - onFail: MARK_RAN
        - not:
            - sequenceExists:
                sequenceName: issue_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: issue_id_seq